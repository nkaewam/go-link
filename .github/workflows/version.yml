name: Version and Tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version:
    name: Determine Version and Create Tag
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message != null && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip version]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Get commits since last tag
        id: get_commits
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            # If no tag exists, get all commits
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"

      - name: Determine version bump
        id: version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          COMMITS="${{ steps.get_commits.outputs.commits }}"
          
          # Extract version number (remove 'v' prefix)
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          BUMP_TYPE="none"
          
          # Check for breaking changes
          if echo "$COMMITS" | grep -qE "^(feat|fix|perf|refactor)(\(.+\))?!:" || echo "$COMMITS" | grep -qE "BREAKING CHANGE"; then
            BUMP_TYPE="major"
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          # Check for features
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
            MINOR=$((MINOR + 1))
            PATCH=0
          # Check for fixes or patches
          elif echo "$COMMITS" | grep -qE "^(fix|patch)(\(.+\))?:"; then
            BUMP_TYPE="patch"
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          
          echo "Bump type: $BUMP_TYPE"
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        if: steps.version.outputs.bump_type != 'none'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          
          # Check if tag already exists
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "⚠️ Tag $NEW_VERSION already exists, skipping tag creation"
            exit 0
          fi
          
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
          echo "✅ Created and pushed tag: $NEW_VERSION"

      - name: Skip versioning
        if: steps.version.outputs.bump_type == 'none'
        run: |
          echo "⏭️ No version bump needed (no conventional commits found)"

